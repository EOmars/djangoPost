<!DOCTYPE HTML>	
<html>
<head>
	<title>Primer Blog</title>
	<meta charset="UTF-8">
</head>
<body>
	{% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
</body>
</html>
